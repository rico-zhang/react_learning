<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <div id="jsxRoot">

    </div>
    <script src="./asset/js/react.development.js"></script>
    <script src="./asset/js/react-dom.development.js"></script>
    <script src="./asset/js/babel.min.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->

    <script>
        // React.createElement方式
        var span = React.createElement("span", {}, "一个span元素");
        var h1 = React.createElement("h1", { title: '第一个react元素' }, "hello", "world", span)
        console.log(h1);
        ReactDOM.render(h1, document.getElementById("root"));
    </script>

    <script type="text/babel">
        // JSX方式
        var h1 = <h1 title="第一个react元素"> hello world <span>一个span元素</span></h1>
        console.log(h1);
        ReactDOM.render(h1, document.getElementById("jsxRoot"))
    </script>
</body>

</html>
