      function getStartEndDay(year, month) {
        const date = new Date();
        date.setFullYear(year);
        date.setMonth(month - 1); //月份是以下标开始算的 0代表1月 11代表12月
        date.setDate(1); //设置到当前月份1号
        let weekDay = date.getDay(); //周几 0表示周日 1-6表示周一到周六
        if (weekDay === 0) {
          weekDay = 7;
        }
        const diff = 2 - weekDay;
        date.setDate(diff); //1:本月第一天 0:上个月最后一天 -1:上个月倒数第二天 以此类推
        const start = date.toLocaleDateString();
        const startDate = new Date(date);
        date.setDate(date.getDate() + 41);
        const end = date.toLocaleDateString();
        console.log(start, end, startDate);
